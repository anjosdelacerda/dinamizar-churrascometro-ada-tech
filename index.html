<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Churrascômetro</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="./assets/icone-de-churrasco.ico" type="image/x-icon">
    </head>
    <body>
        <div id="root">
            <div class="container">
                <h1>Churrascômetro</h1>
                <div class="calculator">
                    <h3>Precisa de uma ajudinha com o churrasco? :) <br><br> Quantas pessoas vão participar?</h3>
                    <div class="counters">
                        <div class="counter">
                            <label for="Homens">Homens</label>
                            <input type="number" id="Homens" value="0">
                            <div class="button-group">
                                <button id="event-group__subtrair-homens" class="input-group__button--small">-</button>
                                <button id="event-group__adicionar-homens" class="input-group__button--small">+</button>
                            </div>
                        </div>
                        <div class="counter">
                            <label for="Mulheres">Mulheres</label>
                            <input type="number" id="Mulheres" value="0">
                            <div class="button-group">
                                <button id="event-group__subtrair-mulheres" class="input-group__button--small">-</button>
                                <button id="event-group__adicionar-mulheres" class="input-group__button--small">+</button>
                            </div>
                        </div>
                        <div class="counter">
                            <label for="Crianças">Crianças</label>
                            <input type="number" id="Crianças" value="0">
                            <div class="button-group">
                                <button id="event-group__subtrair-criancas" class="input-group__button--small">-</button>
                                <button id="event-group__adicionar_criancas" class="input-group__button--small">+</button>
                            </div>
                            <div class="counter">
                                <label for="Total">Total</label>
                                <input type="number" id="TotalInput" value="0">
                        </div>
                    </div>
                    <div class="row">
                        <a id="event-group__calcular" class="default-button">Calcular</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
